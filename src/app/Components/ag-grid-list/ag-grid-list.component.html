<p>ag-grid-list works!</p>
<div class="row">
  <div class="col-md-6 border">
    <button (click)="onChangeData('HL')" class="btn btn-success border">Housing Locations</button>
    <button (click)="onChangeData('H')" class="btn btn-success">Holidays</button>
  </div>
</div>
<div class="content" style="width: 100%; height: 100%">
  <ag-grid-angular
    [pagination]="true"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    class="ag-theme-quartz"
    style="height: 500px"
  />
</div>
